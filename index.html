<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/margins.css">
  <link rel="stylesheet" href="./css/alignments.css">
  <link rel="stylesheet" href="./css/paddings.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main id="main">
    <div class="card">
      <div class="card-content">
        <!-- <div class="container">
          <img class="image" src="./images/image-equilibrium.jpg" alt="">
          <div class="overlay">
            <div class="text">Hello World</div>
          </div>
        </div> -->
        <div class="container">
          <img class="image" src="./images/image-equilibrium.jpg" alt="">
          <div class="overlay">
          </div>
          <div class="text"><img src="./images/icon-view.svg" alt=""></div>
        </div>
        <div class="card-info">
          <div class="card-title pt-1 pb-1 fw-heavy">Equilibrium #3429</div>
          <div class="card-description fw-light">Our Equilibrium collection promotes balance and calm.</div>
          <div class="data">
            <div class="mount">
              <img src="./images/icon-ethereum.svg" alt="" />
              <span>0.041 ETH</span>
            </div>
            <div class="time"> <img src="./images/icon-clock.svg" alt=""> 3 days left</div>
          </div>
        </div>
        <div class="card-footer">
          <img class="creator-img" src="./images/image-avatar.png" alt="">
          <span class="creator">Creation of <span class="creator-name">Jules Wyvern</span> </span>
        </div>
      </div>

    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/xedsonruizx?tab=repositories">Edson
        Ruiz Salinas</a>.
    </footer>
  </main>
</body>

</html>
